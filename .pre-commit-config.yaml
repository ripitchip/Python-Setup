repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.11
        args:
          # - "."
          - "--config"
          - "./pyproject.toml"
        files: ^(src|tests)/.*\.(py|pyx|pyi)$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.11
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        files: ^(src|tests)/.*\.(py|pyx|pyi)$
        language_version: python3.11
